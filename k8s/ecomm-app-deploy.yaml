apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecomm
spec:
  replicas: 1 # 1 pod should always exist
  selector:
    matchLabels:
      app: ecomm
  template: # Pod Template
    metadata:
      labels:
        app: ecomm
    spec:
      containers:
      - name: c1
        image: ravi2krishna/ecomm
        ports:
        - containerPort: 80